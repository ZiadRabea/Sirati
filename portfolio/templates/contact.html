{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — Sirati</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-playfair { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- NAVBAR -->
<header class="w-full py-6 fixed top-0 left-0 bg-white backdrop-blur-lg bg-opacity-80 shadow-sm z-50">
  <div class="container mx-auto px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Sirati</h1>
    <a href="/" class="text-gray-600 hover:text-indigo-600 transition">Home</a>
  </div>
</header>

<!-- CONTACT SECTION -->
<section class="pt-36 pb-32 bg-gradient-to-br from-white via-gray-50 to-indigo-50">
  <div class="container mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">

    <!-- LEFT CONTENT -->
    <div>
      <h1 class="text-5xl font-playfair font-bold text-gray-900 leading-tight">
        Contact <span class="text-indigo-600">Sirati</span>
      </h1>

      <p class="mt-6 text-lg text-gray-600 leading-relaxed">
        Have a question about billing, features, or your portfolio?
      </p>

      <div class="mt-8 space-y-4 text-gray-600">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-envelope text-indigo-600"></i>
          <span>support@opindustries.space</span>
        </div>
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-user text-indigo-600"></i>
          <span>Founder-led support</span>
        </div>
      </div>
    </div>

    <!-- FORM CARD -->
    <div class="bg-white rounded-3xl shadow-2xl p-10">
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium mb-1">Your Name</label>
          <input type="text" name="name" required
                 class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" name="email" required
                 class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" rows="5" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none"></textarea>
        </div>

        <button type="submit"
                class="w-full py-4 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition">
          Send Message
        </button>
      </form>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="py-12 bg-gray-900 text-gray-300 text-center">
  <p class="text-gray-500">© 2025 Sirati. All rights reserved.</p>
</footer>

</body>
</html>
